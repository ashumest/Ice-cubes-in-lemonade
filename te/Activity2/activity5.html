<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Activity 2 | Question 5</title>
    <link href="css/layout5.css" rel="stylesheet"> </head>

<body>
    <div class="centerLayout">
        <div class="container mainbg">
            <div class="textfiled">
                <textarea id="myanswer"></textarea>
            </div>
            <div class="submit"><img src="images5/SUBMIT_NORMAL.png"></div>
            <div class="reset"><img src="images5/RESET_OVER_new.png"></div>
            <div class="popup">
                <div class="message">
                    <p>అయ్యో! లెమనేడ్ ఒలికి పోయింది! కొన్ని ఐస్ ముక్కలు  చేర్చి  ప్రయత్నించండి.</p>   <img src="images5/CLOSE_TAB.png" class="ans-reset"></div>
            </div>
        </div>
    </div>
</body>
<script src="js/jquery.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="js/cookie.js"></script>
<script src="js/icecubes.js"></script>
<script>
    var qid = 5;
    var playattempt = 0;
    var lng = 'te';
    $(function() {
        icecubes.readData();
        icecubes.addQuestion('పైన పట్టికలో 3వ మరియు 4వ కాలంలలో ఒక పద్ధతిని మీరు చూసారా?');
        $('.reset').click(function() {
            location.reload();
        });
        $('.submit').click(function() {
            $('.popup').css('display', 'block');
            $('.message p').html('నాల్గవ  కాలంలో విలువ స్థిరంగా ఉందని, అంటే, 10/3 అని గమనించండి ఈ స్థిర విలువని అనుపాత స్థిరాంకం అని అంటారు.');
            $('.ans-reset').attr('src', 'images5/NEXT_BUTTON_NORMAL.png');
            icecubes.addAnswer($('#myanswer').val(), true, playattempt);
        });
        $('.ans-reset').click(function() {
            myData.appData.attempt[qid - 1].clue_endTime = timeStamp();
            myData.appData.attempt[qid - 1].createdAt = timeStamp();
            icecubes.save();
            window.open('result.html', '_self');
            return false;
        });
    });

</script>

</html>
