<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Activity 2 | Question 4</title>
    <link href="css/layout4.css" rel="stylesheet"> </head>

<body>
    <div class="centerLayout">
        <div class="container mainbg">
            <div class="textfiled">
                <textarea id="myanswer"></textarea>
            </div>
            <div class="submit"><img src="images4/SUBMIT_NORMAL.png"></div>
            <div class="reset"><img src="images4/RESET_OVER_new.png"></div>
            <div class="popup">
                <div class="message">
                    <p></p> <img src="images4/RESET_NORMAL_new.png" class="ans-reset"> </div>
            </div>
        </div>
    </div>
</body>
<script src="js/jquery.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="js/cookie.js"></script>
<script src="js/icecubes.js"></script>
<script>
    var qid = 4;
    var playattempt = 0;
    var lng = 'te';
    $(function() {
        icecubes.readData();
        icecubes.addQuestion('పైన పట్టికలో 1వ మరియు 2వ కాలంలలో ఒక పద్ధతిని మీరు చూసారా?');
        $('.reset').click(function() {
            location.reload();
        });
        $('.submit').click(function() {
            $('.popup').css('display', 'block');
            $('.message p').html('మొదటి గ్లాసులో నింపాల్సిన ఘనపరిమాణం శాతం రెండవ గ్లాసుకు రెండు రెట్లు అయినప్పుడు, మొదటి గ్లాసులో  అంచు వరకు నింపాల్సిన ఐస్ ముక్కలు కూడా రెండు రెట్లు  ఉంటుంది.');
            $('.ans-reset').attr('src', 'images4/NEXT_BUTTON_NORMAL.png');
            icecubes.addAnswer($('#myanswer').val(), true, playattempt);
        });
        $('.ans-reset').click(function() {
            myData.appData.attempt[qid - 1].clue_endTime = timeStamp();
            myData.appData.attempt[qid - 1].createdAt = timeStamp();
            icecubes.save();
            window.open('activity5.html', '_self');
            return false;
        });
    });

</script>

</html>
