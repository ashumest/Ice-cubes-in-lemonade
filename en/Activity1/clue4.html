<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Activity 1 | Question 4</title>
    <link href="css/layout4.css" rel="stylesheet"> </head>

<body>
    <div class="centerLayout">
        <div class="container mainbg">
            <div class="textfiled">
                <textarea id="myanswer"></textarea>
            </div>
            <div class="submit"><img src="images4/SUBMIT_NORMAL.png"></div>
            <div class="reset"><img src="images4/RESET_OVER_new.png"></div>
            <div class="popup">
                <div class="message">
                    <p></p> <img src="images4/RESET_NORMAL_new.png" class="ans-reset"> </div>
            </div>
        </div>
    </div>
</body>
<script src="js/jquery.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="../../scripts/cookie.js"></script>
<script src="../../scripts/icecubes.js"></script>
<script>
    var qid = 4;
    $(function() {
        icecubes.readData();
        $('.reset').click(function() {
            location.reload();
        });
        $('.submit').click(function() {
            $('.popup').css('display', 'block');
            $('.message p').html('Notice that when the size of the ice cube is half the size of the other cube, the ice cubes required to fill the glass up to the brim are double in number. In such cases we say, the number of ice cubes required to fill the glass up to the brim is inversely proportional to the size of the ice cubes.');
            $('.ans-reset').attr('src', 'images4/NEXT_BUTTON_NORMAL.png');
            icecubes.addAnswer($('#myanswer').val(), true);
        });
        $('.ans-reset').click(function() {
            window.open('clue5.html', '_self');
            return false;
        });
    });

</script>

</html>
